<mat-drawer-container class="sidenav-drawer" autosize>

  <!-- Barra lateral  -->      
  <!-- [mode]="(ish$ | async) ? 'over' : 'side'" [opened]="(ish$ | async) === false"                                                                   -->
  <mat-drawer #drawer class="sidenav"  
  [mode]="getScreenWidth<=pixelResponsive?'over':'side'" [opened]="getScreenWidth<=pixelResponsive?false:true">

    <div class="cont-sidenav-list">

      <section class="cont-perfil-info">

        <div class="animate__animated animate__zoomIn animate__faster cont-img">

          <img src="../../../../assets/imgs/perfil/sad.png" alt="">

        </div>

        <div class="cont-info font">
          <span class="animate__animated animate__fadeInDown">Daniel Gutierrez</span>
          <span class="animate__animated animate__fadeInDown">gutierrezcallazacadaniel@gmail.com</span>
        </div>

      </section>

      <section class="animate__animated animate__backInLeft animate__fast cont-menu-list">
        <ul>

          <li>
            <button mat-flat-button routerLink="/page/inicio" [routerLinkActive]="'active'" class="font">
              <mat-icon >home</mat-icon>
              <span>Inicio</span>
            </button>
          </li>
          <li>
            <button mat-flat-button class="font">
              <mat-icon >fact_check</mat-icon>
              <span>Gestion de facturas</span>
            </button>
          </li>
          <li>
            <button mat-flat-button class="font">
              <mat-icon >design_services</mat-icon>
              <span>Servicios</span>
            </button>
          </li>
          <li>
            <button mat-flat-button routerLink="./" class="font">
              <mat-icon >airport_shuttle</mat-icon>
              <span>Gestion de Flota</span>
            </button>
          </li>
          <li>
            <button mat-flat-button routerLink="./" class="font">
              <mat-icon >engineering</mat-icon>
              <span>Gestion de Trabajadores</span>
            </button>
          </li>
          <li>
            <button mat-flat-button routerLink="/page/geolocalizacion" [routerLinkActive]="'active'" class="font">
              <mat-icon >my_location</mat-icon>
              <span>Geolocalizacion</span>
            </button>
          </li>
          <li>
            <button mat-flat-button routerLink="/page/calendar" [routerLinkActive]="'active'" class="font">
              <mat-icon>calendar_month</mat-icon>
              <span>Gestion de actividades</span>
            </button>
          </li>
        </ul>
      </section>

    </div>
  </mat-drawer>
  <!-- END - Barra lateral  -->


  <!-- contenido -->
  <mat-drawer-content class="cont-drawer">


    <!-- cabezera - contenido  -->
    <div class="cont-breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </div>


    <div class="cont-router">
      <router-outlet  (activate)="onActivate($event)"></router-outlet>
    </div>

  </mat-drawer-content>
  <!-- END - contenido -->
</mat-drawer-container>
