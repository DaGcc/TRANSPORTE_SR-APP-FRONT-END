<div *ngIf="(isLoadingPlaces); else resultPlaces" class="alerta">
    
    <span style="display: block; width: 50%; height: 20px; border-radius: 20px; overflow: hidden;">
        <widget-skeleton></widget-skeleton>
    </span>
    <span style="display: block;width: 100%; height: 20px;border-radius: 20px;overflow: hidden;">
        <widget-skeleton></widget-skeleton>
    </span>
    <span style="display: block; width: 80%; height: 10px;border-radius: 20px;overflow: hidden;">
        <widget-skeleton></widget-skeleton>
    </span>

</div>

<ng-template #resultPlaces>

    <ul class="cont-places" *ngIf="places.length>0">
        <li class="place pointer font" *ngFor="let place of places" (click)="flyTo(place)"
            [ngClass]="{'active': selectedId === place.id }">
            <h4>{{place.text_es }}</h4>
            <span>
                {{place.place_name}}
            </span>

            <button  mat-button style="width: 100%;" (click)="getDireccions( place )"
            [ngClass]="(place.id=== selectedId) ?'btn-outline-light':'btn-outline-primary'">Ruta <mat-icon>polyline</mat-icon></button>
            <mat-divider></mat-divider>
        </li>
        
    </ul>

</ng-template>
