<section class="cont-edicion font">

    <section class="cont-header-edicion font">
        <span>{{data.title || ''}}</span>
        <span>{{data.subtitle || '' }}</span>
    </section>

    <section class="cont-body-edicion">

        <!--* CONTENEDOR DE PASOS -->
        <mat-stepper linear #stepper class="cont-pasos ">

            <!--* PASO 1 -->
            <mat-step [stepControl]="frmGroupTrabajador" [editable]="true">


                <form #frmTrabajador [formGroup]="frmGroupTrabajador" class="form-edicion">
                    <ng-template matStepLabel>Datos personales</ng-template>

                    <div class="container-mff " style="display: none;">
                        <mat-form-field>
                            <mat-label>ID</mat-label>
                            <input matInput formControlName="id">
                        </mat-form-field>
                    </div>


                    <div class="row-ipt">
                        <div class="container-mff ">
                            <mat-form-field>
                                <mat-label>Nombres</mat-label>
                                <input matInput placeholder="Ej. Mia" formControlName="nombres" required minlength="2">
                            </mat-form-field>
                        </div>

                        <div class="container-mff ">
                            <mat-form-field>
                                <mat-label>DNI</mat-label>
                                <input matInput type="number" #iptDni placeholder="Ej. 88888888" formControlName="dni" required
                                    minlength="2">
                                <mat-hint align="end">{{iptDni.value.length}}/8</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="row-ipt">
                        <div class="container-mff">
                            <mat-form-field>
                                <mat-label>Apellido paterno</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="apellidoPaterno"
                                    required>
                            </mat-form-field>
                        </div>
                        <div class="container-mff">
                            <mat-form-field>
                                <mat-label>Apellido materno</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="apellidoMaterno"
                                    required>
                            </mat-form-field>
                        </div>
                        <div class="container-mff">
                            <mat-form-field>
                                <mat-label>Edad</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="edad" type="number"
                                    required>
                            </mat-form-field>
                        </div>

                        <div class="container-mff">
                            <mat-form-field>
                                <mat-label>Número de celular</mat-label>
                                <input matInput #iptTelefono placeholder="pat@example.com" formControlName="telefono"
                                    required minlength="9" maxlength="9" min="900000000" max="999999999" type="number">
                                <mat-hint align="end">{{iptTelefono.value.length}}/9</mat-hint>
                            </mat-form-field>
                        </div>

                    </div>
                    <div class="row-ipt">


                        <div class="container-mff">
                            <mat-form-field>
                                <!-- <mat-label for="sltEstatus">Estado</mat-label> -->
                                <mat-select placeholder="Estado*" [(value)]="estadoSeleccionado"
                                    formControlName="estado" id="sltEstatus">
                                    <mat-option *ngFor="let estado of estados" [value]="estado">
                                        {{estado}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="container-mff">
                            <mat-form-field>
                                <!-- <mat-label>Genero</mat-label> -->
                                <mat-select placeholder="Genero*" [(value)]="generoSeleccionado"
                                    formControlName="genero">
                                    <mat-option *ngFor="let genero of generos" [value]="genero">
                                        {{genero.tipo }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="container-mff">
                        <mat-form-field>
                            <mat-label>Ingresa tu email</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName="email" required
                                minlength="2">
                            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                        </mat-form-field>
                    </div>
                </form>

                <div class="cont-accion-edicion ">
                    <button mat-stroked-button color="warn" type="button"
                        (click)="dialogRef.close()"><mat-icon>close</mat-icon>
                        CANCELAR </button>
                    <button mat-stroked-button type="button" color="primary" matStepperNext *ngIf="isCreation; else btnEdition "
                        [disabled]="frmGroupTrabajador.invalid"><mat-icon>chevron_right</mat-icon> SIGUIENTE </button>
                    <ng-template #btnEdition>
                        <button mat-stroked-button type="button" color="primary" (click)="operar()"
                            [disabled]="frmGroupTrabajador.invalid">
                            <mat-icon>check</mat-icon>EDITAR
                        </button>
                    </ng-template>
                    
                </div>

            </mat-step>
            <!--* END - PASO 1 -->

            <!--* PASO 2 -->
            <mat-step [stepControl]="frmGruopCredencials" [editable]="true" *ngIf="isCreation" >
                <form [formGroup]="frmGruopCredencials">
                    <ng-template matStepLabel>Datos de la cuenta</ng-template>

                    <div class="container-mff">
                        <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Ej. dinosaurio" formControlName="username" required
                                minlength="2">
                        </mat-form-field>
                    </div>

                    <div class="container-mff">

                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hidePassword ? 'password' : 'text'"
                                placeholder="Ingrese su contraseña" formControlName="password" required>
                            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>

                    </div>

                    <div class="container-mff">

                        <mat-form-field>
                            <mat-label>Confirmacion del pasword</mat-label>
                            <input matInput [type]="hidePasswordConfirmacion ? 'password' : 'text'"
                                placeholder="Ingrese su contraseña" formControlName="passwordConfir" required>
                            <button mat-icon-button matSuffix
                                (click)="hidePasswordConfirmacion = !hidePasswordConfirmacion">
                                <mat-icon>{{hidePasswordConfirmacion ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>

                    <div class="cont-accion-edicion">
                        <button mat-stroked-button color="warn" type="button" matStepperPrevious>
                            <mat-icon>chevron_left</mat-icon> ATRAS </button>
                        <button mat-stroked-button type="button" color="primary" (click)="operar()"
                            [disabled]="frmGroupTrabajador.invalid || frmGruopCredencials.invalid">
                            <mat-icon>check</mat-icon>CREAR
                        </button>
                    </div>
                </form>
            </mat-step>
            <!--* END - PASO 2 -->

        </mat-stepper>
        <!--* END -CONTENEDOR DE PASOS -->
    </section>


    <!-- <section class="cont-accion-edicion">
        <button mat-raised-button color="primary"> <mat-icon>check</mat-icon> </button>
        <button mat-raised-button color="warn" (click)="dialogRef.close()"> <mat-icon>close</mat-icon> </button>
    </section> -->


</section>

    * Las clases no aplican en el dentro del mat-stepper, pues le modifica la estructura de tu html original cuando lo compila
