<section class="cont-edicion">

    <section class="cont-header-edicion font">
        <span>Titulo aqui</span>
        <span>subtitulo aqui</span>
    </section>


    <section class="cont-body-edicion">

        <!--* CONTENEDOR DE PASOS -->
        <mat-stepper linear #stepper class="cont-pasos">

            <!--* PASO 1 -->
            <mat-step [stepControl]="frmGroupTrabajador" class="paso" [editable]="true" >
                <ng-template matStepLabel>Fill out your name</ng-template>



                <form #frmTrabajador [formGroup]="frmGroupTrabajador" class="form-edicion">

                    <div class="container-mff" style="display: none;">
                        <mat-form-field>
                            <mat-label>ID</mat-label>
                            <input matInput formControlName="id" required>
                        </mat-form-field>
                    </div>

                    <div class="container-mff">
                        <mat-form-field>
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName="nombres" required
                                minlength="2">
                        </mat-form-field>
                    </div>

                    <div class="row-ipt">

                        <div class="container-mff">
                            <mat-form-field>
                                <mat-label>Apellido paterno</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="apellidoPaterno"
                                    required>
                            </mat-form-field>
                        </div>
                        <div class="container-mff">
                            <mat-form-field>
                                <mat-label>Apellido materno</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="apellidoMaterno"
                                    required>
                            </mat-form-field>
                        </div>
                        <div class="container-mff">
                            <mat-form-field>
                                <mat-label>Edad</mat-label>
                                <input matInput placeholder="pat@example.com" formControlName="edad" type="number" 
                                required>
                            </mat-form-field>
                        </div>

                        <div class="container-mff">
                            <mat-form-field>
                                <mat-label>Enter your email</mat-label>
                                <input matInput #iptTelefono placeholder="pat@example.com" formControlName="telefono"
                                    required minlength="9" maxlength="9" min="9000000000" max="999999999" type="number">
                                <mat-hint align="end">{{iptTelefono.value.length}}/9</mat-hint>
                            </mat-form-field>
                        </div>

                    </div>

                    <div class="container-mff">
                        <mat-form-field>
                            <mat-label>Enter your email</mat-label>
                            <input matInput placeholder="pat@example.com" formControlName="email" required
                                minlength="2">
                            <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                        </mat-form-field>
                    </div>

                    <div class="container-mff">
                        <mat-form-field>
                            <!-- <mat-label>Estado</mat-label> -->
                            <mat-select placeholder="Estado" [(value)]="estadoSeleccionado" formControlName="estado">
                                <mat-option *ngFor="let estado of estados" [value]="estado">
                                    {{estado}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    
                    <div class="container-mff">
                        <mat-form-field>
                            <!-- <mat-label>Genero</mat-label> -->
                            <mat-select placeholder="Genero" [(value)]="generoSeleccionado" formControlName="genero">
                                <mat-option *ngFor="let genero of generos" [value]="genero">
                                    {{genero.tipo }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>




                </form>

                <div class="cont-accion-edicion">
                    <button mat-stroked-button color="warn" (click)="dialogRef.close()"><mat-icon>close</mat-icon>
                        CANCELAR </button>
                    <button mat-stroked-button color="primary"><mat-icon>chevron_right</mat-icon> SIGUIENTE </button>

                </div>

            </mat-step>
            <!--* END - PASO 1 -->

            <!--* PASO 2 -->
            <mat-step [stepControl]="frmGruopCredencials" class="paso" [editable]="true" >
                <form [formGroup]="frmGruopCredencials">
                    <ng-template matStepLabel>Fill out your address</ng-template>

                    <div class="container-mff">
                        <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Ej. dinosaurio" formControlName="username" required
                                minlength="2">
                        </mat-form-field>
                    </div>

                    <div class="container-mff">
                        <mat-form-field>
                            <mat-label>Pasword</mat-label>
                            <input matInput placeholder="Ingrese su contraseña" formControlName="password" required
                                minlength="2">
                        </mat-form-field>
                    </div>

                    <div class="container-mff">
                        <mat-form-field>
                            <mat-label>Confirmacion del pasword</mat-label>
                            <input matInput placeholder="Ingrese su contraseña" formControlName="passwordConfir"
                                required minlength="2">
                        </mat-form-field>
                    </div>

                    <div>
                        <button mat-stroked-button matStepperPrevious>Back</button>
                        <button mat-stroked-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <!--* END - PASO 2 -->

        </mat-stepper>
        <!--* END -CONTENEDOR DE PASOS -->
    </section>


    <!-- <section class="cont-accion-edicion">
        <button mat-raised-button color="primary"> <mat-icon>check</mat-icon> </button>
        <button mat-raised-button color="warn" (click)="dialogRef.close()"> <mat-icon>close</mat-icon> </button>
    </section> -->


</section>
