<section class="cont-edicion font">

    <section class="cont-header-edicion font">
        <span>{{data.title || ''}}</span>
        <span>{{data.subtitle || '' }}</span>
    </section>


    <section class="cont-body-edicion">





        <form #frmSolicitud [formGroup]="frmGroupSolicitud" class="form-edicion">

            <div class="container-mff " style="display: none;">
                <mat-form-field>
                    <mat-label>ID</mat-label>
                    <input matInput formControlName="idSolicitud">
                </mat-form-field>
            </div>



            <div class="row-ipt">
                <div class="container-mff">
                    <mat-form-field appearance="outline">
                        <!-- <mat-label for="sltEstatus">Estado</mat-label> -->
                        <mat-select placeholder="Tipo de servicio*" formControlName="servicio" id="sltEstatus">
                            <mat-option *ngFor="let servicio of servicios" [value]="servicio">
                                {{servicio.tipo}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="container-mff">
                    <mat-form-field appearance="outline">
                        <mat-label>Cliente</mat-label>
                        <input matInput #iptTelefono type="text" placeholder="Ej. Mia" formControlName="cliente"
                            required>
                    </mat-form-field>
                </div>

            </div>

            <div class="row-ipt">


                <div class="container-mff">
                    <mat-form-field appearance="outline">
                        <mat-label>Descripci√≥n</mat-label>
                        <textarea matInput #txArea formControlName="descripcion" maxlength="150"
                            minlength="15"></textarea>
                        <mat-hint align="end">{{txArea.value.length}}/150</mat-hint>
                    </mat-form-field>
                </div>


            </div>



            <div class="row-ipt">
                <div class="container-mff">
                    <mat-form-field appearance="outline">
                        <!-- <mat-label for="sltEstatus">Estado</mat-label> -->
                        <mat-select placeholder="Estado*" formControlName="estado" id="sltEstatus">
                            <mat-option *ngFor="let estado of estados" [value]="estado">
                                {{estado}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>


            <div class="row-ipt">
                <div class="container-mff">
                    <mat-accordion>
                        <mat-expansion-panel *ngFor="let d of detallesSolicitud; let i = index">
                            <mat-expansion-panel-header>
                                <mat-panel-title>
                                    Id de detalle de solicitud: {{d.idDetalleSolicitud}}
                                </mat-panel-title>
                                <mat-panel-description>
                                    {{d.fecha | date : 'medium' }}
                                </mat-panel-description>
                            </mat-expansion-panel-header>
                            <section>
                                {{d.estadoAccion}}
                            </section>
                        </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>


            <div class="cont-accion-edicion">
                <button mat-raised-button color="warn" type="button"
                    (click)="dialogRef.close()"><mat-icon>close</mat-icon>
                    CANCELAR </button>

                <button mat-raised-button type="button" color="primary" [disabled]="frmGroupSolicitud.invalid">
                    <mat-icon>check</mat-icon>LISTO
                </button>

            </div>

        </form>

    </section>


</section>
