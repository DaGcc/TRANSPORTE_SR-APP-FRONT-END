<div class="cont-table-crud">

    <div class="body ">

        <!--* cont del filtro -->
        <div class="cont-filter">

            <div class="inputContainer ">
                <input required="required" class="inputField" placeholder="Filtro" type="text"
                    (keyup)="applyFilter($event)" #input>
                <label class="usernameLabel font">Filtro</label>
                <img class="userIcon" src="../../../../assets/imgs/icons/filter.svg" >

            </div>
        </div>
        <!--* END - cont del filtro -->


        <div class="cont-operations">
            <div class="cont-table" id="dvContTable">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="progress">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                        <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <ng-container matColumnDef="fruit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                        <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                    </ng-container>


                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                        <td mat-cell *matCellDef="let row">

                            <div class="cont-acction-buttons">
                                <!-- <div class="progress" role="progressbar" aria-label="Warning example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success text-dark progress-bar-striped progress-bar-animated" style="width: 75%">75%</div>
                  </div> -->
                                <button mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                                <button mat-icon-button color="warn"><mat-icon>delete</mat-icon></button>
                            </div>

                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                    </tr>
                </table>
            </div>

            <!--* cont - paginador -->
            <div class="cont-paginator">

                <!--* cont de los botones  -->
                <div class="cont-paginator-btns">
                    <button mat-icon-button color="primary"><mat-icon>picture_as_pdf</mat-icon></button>
                </div>
                <!--* END - cont de los botones  -->

                <div class="example-spacer "></div>

                <!--* paginador -->
                <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page of users"></mat-paginator>
                <!--* END - paginador -->

            </div>
            <!--* END - cont - paginador -->

        </div>

    </div>

</div>
